<div
  class="w-[650px] mx-auto flex flex-col items-center mt-20 px-24 py-12 bg-white border-[1px] border-[#000000]/5 rounded-xl shadow-lg"
>
  <div
    class="rounded-full h-[60px] w-[60px] flex items-center justify-center mb-6"
  >
    <img src="../../assets/check_icon.svg" alt="Login Icon" class="h-[50px] w-[50px]" />
  </div>
  <div
    class="text-[34px] text-[#000000]/85 font-roboto font-medium text-center"
  >
    Payment successful!
  </div>

  <p class="mt-6 max-w-[450px] text-center text-[#000000]/45">
    Your personalised report is being created. It will be ready for download in
    5 minutes.
  </p>
  <p class="mt-6 max-w-[450px] text-center text-[#000000]/45">
    Weâ€™ll also send an email with a link to download your report.
  </p>

  <div class="flex space-x-5 w-full">
    <button
      (click)="downloadReport()"
      [disabled]="isReportBuilding || isFileDownloading"
      class="disabled:opacity-50 disabled:cursor-not-allowed mt-4 w-full bg-[#2A9D8F] text-white font-normal py-3 rounded-lg hover:bg-[#2A9D8F]/90 transition duration-300"
    >
    {{ isFileDownloading ? 'Downloading...' : 'Download my Report' }}
    </button>
    <button
      (click)="handleRestartProcess()"
      class="mt-4 w-full bg-[#ffffff] border-[1px] border-[#2A9D8F] text-[#2A9D8F] font-medium py-3 rounded-lg transition duration-300"
    >
      Generate New Report
    </button>
  </div>
</div>
