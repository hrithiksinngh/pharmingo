
<div class="flex flex-col items-center justify-center min-h-screen bg-zinc-900 px-4 py-4">

<div class="p-6 bg-gray-100 max-w-md mx-auto rounded-lg shadow-md">
  <div class="flex flex-col items-center">
    <img
      [src]="product.image"
      alt="{{ product.title }}"
      class="w-32 h-32 object-cover rounded-md mb-4"
    />
    <h2 class="text-lg font-semibold mb-2">{{ product.title }}</h2>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>

    <div class="text-gray-700 mb-4">
      <p><strong>Price:</strong> Â£{{ product.price }}</p>
      <p><strong>Quantity:</strong> {{ product.qty }}</p>
    </div>

    <button
      (click)="checkoutProduct()"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
    >
      Checkout
    </button>
  </div>
</div>
</div>
