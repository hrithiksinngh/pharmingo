<div class="flex flex-col items-center justify-center min-h-screen bg-zinc-900 px-4 py-4">
   
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
          <h2 class="text-2xl font-bold mb-6 text-center">OTP Login</h2>
          <form (ngSubmit)="sendOtp()">
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email"
              />
            </div>
      
            <div *ngIf="otpSent" class="mb-4">
              <label class="block text-gray-700 mb-2" for="otp">OTP</label>
              <input
                type="text"
                id="otp"
                [(ngModel)]="otp"
                name="otp"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter OTP"
              />
            </div>
      
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"
            >
              {{ otpSent ? 'Verify OTP' : 'Send OTP' }}
            </button>
          </form>
      
          <div *ngIf="errorMessage" class="text-red-500 mt-4 text-center">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="text-green-500 mt-4 text-center">
            {{ successMessage }}
          </div>
        </div>
     
      
  </div>
